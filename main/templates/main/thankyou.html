<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>धन्यवाद! आपका ऑर्डर स्वीकार हो गया है</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: "Noto Sans Devanagari", sans-serif;
      text-align: center;
      padding: 30px;
    }
    .thankyou-box {
      border: 3px dashed #fbc02d;
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      margin: 30px auto;
      background: #111;
    }
    h1 {
      color: #fbc02d;
      font-size: 28px;
    }
    h2 {
      color: #fff;
      margin-top: 10px;
      font-size: 24px;
    }
    p {
      font-size: 18px;
      margin: 15px 0;
      line-height: 1.6;
    }
    .highlight {
      color: #ff5252;
      font-weight: bold;
    }
    .img-row {
      margin-top: 20px;
    }
    .img-row img {
      width: 200px;
    }
  </style>
</head>
<body>

  <div class="thankyou-box">
    <h1>धन्यवाद!</h1>
    <h2>आपका ऑर्डर स्वीकार हो गया है</h2>
    <p>बधाई हो! आपको स्पेशल <strong>50% डिस्काउंट</strong> मिला है।  
       आपको सिर्फ <strong>नकद</strong> का भुगतान डिलीवरी होने पर करना है!!</p>
    <p class="highlight">(यह डिस्काउंट ऑफर अगले 24 घंटों के लिए मान्य है !!)</p>
    <p>हमारा ऑपरेटर ऑर्डर की पुष्टि करने के लिए आपसे संपर्क करेगा।  
       कॉल आयेगा।  
       डिलीवरी एक कूरियर सेवा द्वारा है।</p>
    <div class="img-row">
      <img src="https://i.imgur.com/jhW4m3n.png" alt="Order Processing">
    </div>
  </div>

</body>
</html>
